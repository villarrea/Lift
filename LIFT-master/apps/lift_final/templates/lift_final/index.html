<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lift: The Future of Fitness</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'lift_final/css/style.css' %}">
</head>
<body>
    <div class="nav">
        <nav class="navbar navbar-expand-xl navbar-light bg-lightgrey" data-spy="affix" data-offset-top="197">
            <img src= "../../static/lift_final/imgs/lift_main_icon.png" width="33" height="30" class="navbar-brand p-0 m-0 mb-1" alt=""> <h2 class="mt-1 mr-3 text-center" style="font-size: 31px">LIFT</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <br><br><br>
    <div class="mid">
        <div class="login-column">
            <h2>Login</h2>
            <form action='/login' method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Username</label>
                    <input type="text" class="form-control" name="login_username" placeholder="JohnDoe1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" name="login_password" placeholder="xxxx">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>
        </div>
        <div class="register-column">
            <h2>Registration</h2>
            <form action='/register' method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Khanh">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Do">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="JohnDoe1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="text" class="form-control" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="xxxx">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="xxxx">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Register</button>
            </form>
        </div>
    </div>
    <br>
    {% if messages %}
    <div class="messages">
        <h5>Error(s)</h5>
        {% for message in messages %}
        <p {% if messages.tags %} class="{{ message.tags }}"" {% endif %}> <strong>{{message}}</strong></p>
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
